# playbook for cloudconfig

#checks to see if index exists first
- hosts: twoNode
  roles:
    - upload_data
  tags:
    - never
    - begin_exp

- hosts: singleNode
  tasks:
    - name: this task will run when aws_index is false
      include_tasks: roles/upload_data/tasks/aws_absent.yml
  tags:
    - never
    - begin_exp

# need to put begin_exp tag here to enable tracing.
- hosts: twoNode
  vars_files:
    - "{{SAPA_HOME}}/playbooks/sapa_vars.yml"
  tasks:
    - name: update solr.xml
      copy:
        src: "{{SAPA_HOME}}/playbooks/roles/upload_data/files/solr.xml"
        dest: "{{solr_install_dir}}/solr/server/solr/solr.xml"
        force: yes
  tags:
    - begin_exp

- hosts: twoNode
  tasks:
    - name: run this at the end of each experiment AKA aws_exp_reset
      include_tasks:
        file: roles/upload_data/tasks/aws_reset.yml
  tags:
    - never
    - aws_exp_reset

- hosts: singleNode
  tasks:
    - name: update collection configs
      include_tasks:
        file: roles/upload_data/tasks/all_config.yml

  tags:
    - never
    - update_collection_configs
