# playbook for cloudconfig
- hosts: allNodes
  roles:
    - cloud-env
  tags:
    - never
    - general

- hosts: generatorNode
  tasks:
  - name: pip install numpy
    pip:
      name: numpy
      executable: /usr/bin/pip3
  tags:
    - never
    - pip_installs

- hosts: generatorNode
  tasks:
    - name: pip install elasticsearch
      pip:
        name: elasticsearch
        executable: /usr/bin/pip3
  tags:
    - never
    - pip_installs
