version: '3'
services:
  sapaserver1:
    container_name: sapaUbuntu1
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "2999:22"
      - "9922:9200"
      - "8982:8983"
    tty: true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2000M
        reservations:
          cpus: '1'
          memory: 2000M

    networks:
      sapa_net:
        ipv4_address: 172.21.0.2

