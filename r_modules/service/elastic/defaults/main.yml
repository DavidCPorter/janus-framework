---
# defaults file for elastic
_heapsize: 1
heapsize: '{{ui_heapsize | default(_heapsize)}}'
_es_data_dir: /var/elasticsearch/data
es_data_dir: '{{ui_es_data_dir | default(_es_data_dir)}}'
_es_log_dir: /var/elasticsearch/log
es_log_dir: '{{ui_es_log_dir | default(_es_log_dir)}}'
_cache_percentage: "50%"
cache_percentage: '{{ui_cache_percentage | default(_cache_percentage)}}'
_elastic:
  - install
  - run