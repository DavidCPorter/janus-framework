- name: configure rsa on docker machines
  block:
    - name: mkdir .ssh
      file:
        path: "{{home}}/.ssh"
        state: directory

    - name: move idrsa.pub into authorized keys
      template:
        src: "{{ui_id_rsa_pub_path}}"
        dest: "{{home}}/.ssh/authorized_keys"

  tags:
    - rsa_config
