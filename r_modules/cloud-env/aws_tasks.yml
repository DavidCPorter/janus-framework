---
#SECTIONS OF THIS PLAY:
# activate
# check activate
# deactivate


#### ACTIVATE ####

- name: add aws credentials
  copy:
    src: "{{cred_dir}}"
    dest: "{{home}}"
  tags:
    - activate

#### CHECK ACTIVATE ####
- name: check for aws file
  stat:
    path: "{{home}}/.aws"
  register: checkpoint
  failed_when: checkpoint.stat.isdir is defined
  tags:
    - activate

#### DEACTIVATE ####
- name: remove aws_dir
  file:
    path: "{{home}}/.aws"
    state: absent
  tags:
    - deactivate






