- name: update packages
  apt:
    update_cache: yes
  become: yes
  become_user: root

- name: ensure jdk8 is installed
  apt:
    name: openjdk-8-jdk
  become: yes
  become_user: root


- name: sudo apt-get install packages
  apt:
    name: "{{ packages }}"
    state: present
    update-cache: yes
  become: yes
  become_user: root
  tags:
    - install_packages

- name: download ptp
  git:
    repo: git://git.code.sf.net/p/linuxptp/code
    dest: ./linuxptp
    force: yes
  tags:
    - ptp


- name: install ptp
  make:
    chdir: '{{ptp_install_dir}}'
    target: install
  become: yes
  become_user: root
  tags:
    - ptp
